<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='contact.css') }}"
    />
  </head>
  <body>
    <h1>Contact Me</h1>
    <form method="POST" action="{{ url_for('submit_alert') }}">
      <div class="form-row greeting">
        <p>
          Hi ðŸ‘‹, I'm Samir, To contact me please fill out this form and I will
          get back to you as soon as i can.
        </p>
      </div>
      <div class="form-row">
        <div class="label">Your Name:</div>
        <div class="input">
          <input type="text" id="name" name="name" required />
        </div>
      </div>
      <div class="form-row">
        <div class="label">Subject:</div>
        <div class="input">
          <input type="text" id="subject" name="subject" required />
        </div>
      </div>
      <div class="form-row">
        <div class="label">Your Email Address:</div>
        <div class="input">
          <input type="email" id="email" name="email" required />
        </div>
      </div>
      <div class="form-row">
        <div class="label">Message:</div>
        <div class="input">
          <textarea
            id="alert"
            name="alert"
            rows="4"
            cols="50"
            required
          ></textarea>
        </div>
      </div>
      <div class="submit-button">
        <input type="submit" value="Send" disabled />
      </div>
    </form>
  </body>
  <script src="{{ url_for('static', filename='contact.js') }}"></script>
</html>
